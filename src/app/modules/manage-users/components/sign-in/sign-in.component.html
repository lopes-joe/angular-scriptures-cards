<div class="signin-container">
  <section class="signin-landing-section">
    <h1>Scriptures</h1>
    <p>Memorize seus textos prediletos, crie facilmente flashcards de textos 
      bíblicos, e faça jogos teocráticos com essa aplicação. Inscreva-se gratuitamente!</p>
    <button routerLink="/signup"> Inscrever-se </button>
  </section>
  
  <section class="signin-form-section">
    <h3>Entrar</h3>
    
    <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
      
      <input
        name="email"
        type="text"
        placeholder="nome@email.com"
        ngModel
      /><br />
    
      <input
        name="password"
        type="text"
        placeholder="Defina uma senha"
        ngModel
      /><br/>
      <br/>
      <input type="submit" /><br />
    </form>
  </section>
</div>
