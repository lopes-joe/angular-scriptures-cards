<div class="signup-container">
  <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
    <h1>Cadastro</h1>
   <hr>
    <br>    
    <input name="name" id="name" type="text" placeholder="Nome" ngModel/><br/>
    <br/>
    <input name="email" id="email" type="text" placeholder="Email" ngModel /><br />
    <br/>
    <input name="password" id="password" type="text" placeholder="Senha" ngModel /><br />
    <br/>
    <input name="passwordConfirmation" id="passwordConfirmation" type="text" placeholder="Confirme a senha"  ngModel /><br/>
    <br />
    <input type="submit" /><br />
  </form>
</div>
